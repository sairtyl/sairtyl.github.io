  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAISON DE FLEUR</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              handwriting: ['"Great Vibes"', 'cursive'],
            },
            colors: {
              bg: {
                page: '#FFF9FC',
                gradientStart: '#FFFFFF',
                gradientEnd: '#FFE8F4',
              },
              brand: {
                pink: '#F7BFD8',
                rose: '#D46A92',
                accent: '#BFE6D0',
              },
              surface: {
                white: '#FFFFFF',
              },
              border: {
                soft: '#F1E4EC',
              },
              text: {
                primary: '#2E1B25',
                muted: '#8C6F80',
              },
            },
            animation: {
              'blob': 'blob 25s infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'slide-up-fade': 'slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down-fade': 'slideDownFade 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'flower-move': 'flowerMove 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-in-right': 'fadeInRight 0.6s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0, 0) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideUpFade: {
                '0%': { transform: 'translateY(20px) scale(0.96)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              slideDownFade: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(20px) scale(0.96)', opacity: '0' },
              },
              flowerMove: {
                '0%': { transform: 'translateX(0) scale(1)' },
                '100%': { transform: 'translateX(-24px) scale(0.85)' },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            },
            transitionProperty: {
              'height': 'height',
              'spacing': 'margin, padding',
              'filter': 'filter',
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Input number arrow removal */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
